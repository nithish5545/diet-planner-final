<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration</title>
<style>
/* ===== BODY ===== */
body {
    background: linear-gradient(135deg, #0f172a, #1e293b);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: "Segoe UI", sans-serif;
    color: white;
}

/* ===== CONTAINER ===== */
.register-container {
    width: 700px;
    background: #1e293b;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 0 40px rgba(0,234,255,0.2);
}

/* ===== TITLE ===== */
.register-container h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #00eaff;
}

/* ===== FORM GRID ===== */
.form-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
}

/* ===== INPUT GROUP ===== */
.input-group {
    display: flex;
    flex-direction: column;
}

.input-group label {
    margin-bottom: 6px;
    font-size: 14px;
    color: #94a3b8;
}

.input-group input,
.input-group select {
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #334155;
    color: white;
    font-size: 14px;
    transition: 0.3s;
}

.input-group input:focus,
.input-group select:focus {
    outline: none;
    box-shadow: 0 0 10px rgba(0,234,255,0.6);
}

/* ===== FULL WIDTH ELEMENT ===== */
.full-width {
    grid-column: span 2;
}

/* ===== BUTTON ===== */
button {
    margin-top: 20px;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #00eaff;
    color: black;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #00c4d1;
}

/* ===== LOGIN LINK ===== */
.login-link {
    text-align: center;
    margin-top: 20px;
}

.login-link a {
    color: #00eaff;
    text-decoration: none;
}

</style>
</head>
<body>

<div class="register-container">

<h2>Create Account</h2>

<form>

<div class="form-grid">

<div class="input-group">
<label>Full Name</label>
<input type="text" placeholder="Enter full name">
</div>

<div class="input-group">
<label>Mobile Number</label>
<input type="text" placeholder="Enter mobile number">
</div>

<div class="input-group">
<label>Email Address</label>
<input type="email" placeholder="Enter email">
</div>

<div class="input-group">
<label>Age</label>
<input type="number" placeholder="Enter age">
</div>

<div class="input-group">
<label>Weight (kg)</label>
<input type="number" placeholder="Enter weight">
</div>

<div class="input-group">
<label>Height (cm)</label>
<input type="number" placeholder="Enter height">
</div>

<div class="input-group">
<label>BMI</label>
<input type="text" placeholder="Auto calculated">
</div>

<div class="input-group">
<label>Body Type</label>
<select>
<option>Select Body Type</option>
<option>Underweight</option>
<option>Normal</option>
<option>Overweight</option>
</select>
</div>

<div class="input-group full-width">
<label>Exercise Level</label>
<select>
<option>Select Exercise Level</option>
<option>Beginner</option>
<option>Intermediate</option>
<option>Advanced</option>
</select>
</div>

</div>

<button type="submit">Register</button>

<div class="login-link">
Already a user? <a href="login.html">Login here</a>
</div>

</form>

</div>

<script>
function calculateBMI() {
    let weight = parseFloat(document.getElementById("weight").value);
    let height = parseFloat(document.getElementById("height").value);

    if(weight > 0 && height > 0){
        let bmi = (weight / ((height / 100) ** 2)).toFixed(1);
        document.getElementById("bmi").value = bmi;
        generateBMISuggestion(bmi);
    } else {
        document.getElementById("bmi").value = '';
        document.getElementById("bmiSuggestion").innerText = '';
    }
}

// Generate BMI suggestion
function generateBMISuggestion(bmi) {
    let suggestion = "";
    if(bmi < 18.5) suggestion = "Underweight → Recommended: Weight Gain";
    else if(bmi < 25) suggestion = "Normal → Maintain or Build Aesthetic Physique";
    else if(bmi < 30) suggestion = "Overweight → Recommended: Weight Loss";
    else suggestion = "Obese → Strongly Recommended: Weight Loss";

    document.getElementById("bmiSuggestion").innerText = suggestion;
}

// Auto calculate BMI on weight or height change
document.getElementById("weight").addEventListener("input", calculateBMI);
document.getElementById("height").addEventListener("input", calculateBMI);

function register() {
    let name = document.getElementById("name").value.trim();
    let mobile = document.getElementById("mobile").value.trim();
    let email = document.getElementById("email").value.trim();

    if(!name || !mobile || !email){
        alert("Please fill name, mobile, and email.");
        return;
    }

    const userData = {
        name: name,
        mobile: mobile,
        email: email,
        age: document.getElementById("age").value,
        weight: document.getElementById("weight").value,
        height: document.getElementById("height").value,
        bmi: document.getElementById("bmi").value,
        bmiSuggestion: document.getElementById("bmiSuggestion").innerText,
        bodyType: document.getElementById("bodyType").value,
        exercise: document.getElementById("exercise").value
    };

    // Save in localStorage (temporary storage for demo)
    localStorage.setItem("userData", JSON.stringify(userData));

    alert("Registration Successful!");
    window.location.href = "login.html"; // Redirect to login page
}
</script>

</body>
</html>
