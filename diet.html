<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diet Planning</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: Arial,sans-serif; }
body {
    background: linear-gradient(135deg, #0d0d0d, #1a1a1a, #3b3b3b);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding:20px;
    color:white;
}
.container { width:100%; max-width:700px; background: rgba(255,255,255,0.1); padding:30px; border-radius:15px; margin-top:20px; }
h2 { text-align:center; margin-bottom:20px; }
.card { background: rgba(255,255,255,0.15); padding:20px; margin:15px 0; border-radius:10px; }
.card h3 { margin-bottom:10px; }
select, button, input { padding:10px; margin-top:10px; border-radius:8px; border:none; }
button { background:#00eaff; color:#000; font-weight:bold; cursor:pointer; transition:0.3s; }
button:hover { background:#00c4d1; }
ul { list-style:none; padding-left:0; }
li { margin-bottom:12px; }
.meal-img { width:150px; border-radius:10px; margin-top:8px; }
</style>
</head>

<body>

<div class="container">

<h2>Diet Planning</h2>

<div class="card">

<h3>Search Food (Live API)</h3>

<input type="text" id="recipeSearch" placeholder="Enter food name">
<button onclick="searchRecipe()">Search</button>

<ul id="recipeResults"></ul>

<hr>

<h4>Added Foods</h4>
<ul id="addedFoods"></ul>

<h3>Total Calories: <span id="totalCalories">0</span> kcal</h3>
<h4 id="macroTotals">
Protein: 0g | Carbs: 0g | Fat: 0g
</h4>

<button onclick="clearFoods()">Clear All</button>

</div>

</div>

<script>

var totalCalories = 0;
var totalProtein = 0;
var totalCarbs = 0;
var totalFat = 0;

/* ================= UPDATE TOTALS ================= */

function updateTotals(){

    document.getElementById("totalCalories").innerText =
        totalCalories.toFixed(2);

    document.getElementById("macroTotals").innerHTML =
        `Protein: ${totalProtein.toFixed(2)}g |
         Carbs: ${totalCarbs.toFixed(2)}g |
         Fat: ${totalFat.toFixed(2)}g`;
}


/* ================= SEARCH FROM FLASK ================= */

function searchRecipe(){

    const query = document.getElementById("recipeSearch").value.trim();
    const resultList = document.getElementById("recipeResults");

    if(!query){
        resultList.innerHTML = "Enter food name";
        return;
    }

    resultList.innerHTML = "Searching...";

    fetch("http://127.0.0.1:5000/search-food", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ food: query })
    })
    .then(res => res.json())
    .then(data => {

        resultList.innerHTML = "";

        if(data.status !== "success"){
            resultList.innerHTML = "Food not found";
            return;
        }

        const li = document.createElement("li");
        li.innerHTML = `
            <strong>${data.title}</strong><br>
            <img src="${data.image}" class="meal-img"><br>
            Calories: ${data.nutrition.Calories} kcal<br>
            Protein: ${data.nutrition.Protein} g |
            Carbs: ${data.nutrition.Carbohydrates} g |
            Fat: ${data.nutrition.Fat} g<br>
            <button onclick="addFood(
                '${data.title.replace(/'/g,"")}',
                ${data.nutrition.Calories},
                ${data.nutrition.Protein},
                ${data.nutrition.Carbohydrates},
                ${data.nutrition.Fat}
            )">Add</button>
            <hr>`;

        resultList.appendChild(li);
    })
    .catch(err => {
        resultList.innerHTML = "Server error";
        console.error(err);
    });
}


/* ================= ADD FOOD ================= */

function addFood(name, cal, protein, carbs, fat){

    totalCalories += cal;
    totalProtein += protein;
    totalCarbs += carbs;
    totalFat += fat;

    updateTotals();

    const li = document.createElement("li");
    li.innerHTML = `
    ${name} - ${cal} kcal
    <button onclick="removeFood(this, ${cal}, ${protein}, ${carbs}, ${fat})">
    Remove
    </button>`;

    document.getElementById("addedFoods").appendChild(li);
}


/* ================= REMOVE ================= */

function removeFood(btn, cal, protein, carbs, fat){

    btn.parentElement.remove();

    totalCalories -= cal;
    totalProtein -= protein;
    totalCarbs -= carbs;
    totalFat -= fat;

    updateTotals();
}


/* ================= CLEAR ================= */

function clearFoods(){

    document.getElementById("addedFoods").innerHTML = "";

    totalCalories = 0;
    totalProtein = 0;
    totalCarbs = 0;
    totalFat = 0;

    updateTotals();
}

</script>

</body>
</html>
