<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diet Planning</title>

<style>
/* ===== RESET ===== */
* {
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI", sans-serif;
}

/* ===== BODY ===== */
body {
    background: #0f172a;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding:40px 20px;
    color:#e2e8f0;
}

/* ===== MAIN CONTAINER ===== */
.container {
    width:100%;
    max-width:750px;
    background:#1e293b;
    padding:35px;
    border-radius:18px;
    box-shadow:0 0 40px rgba(0,234,255,0.15);
}

/* ===== TITLE ===== */
h2 {
    text-align:center;
    margin-bottom:25px;
    color:#00eaff;
    font-size:26px;
}

/* ===== CARD ===== */
.card {
    background:#111827;
    padding:25px;
    border-radius:15px;
}

/* ===== SEARCH SECTION ===== */
.card h3 {
    margin-bottom:15px;
    font-size:18px;
    color:#94a3b8;
}

/* ===== INPUT ===== */
input {
    width:100%;
    padding:12px;
    border-radius:8px;
    border:none;
    margin-bottom:15px;
    background:#334155;
    color:white;
    transition:0.3s;
}

input:focus {
    outline:none;
    box-shadow:0 0 12px rgba(0,234,255,0.6);
}

/* ===== BUTTON ===== */
button {
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#00eaff;
    color:black;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover {
    background:#00c4d1;
}

/* ===== RESULT LIST ===== */
ul {
    list-style:none;
    padding-left:0;
    margin-top:15px;
}

li {
    background:#1e293b;
    padding:15px;
    border-radius:10px;
    margin-bottom:15px;
    transition:0.3s;
}

li:hover {
    transform:translateY(-3px);
    box-shadow:0 0 15px rgba(0,234,255,0.2);
}

/* ===== IMAGE ===== */
.meal-img {
    width:150px;
    border-radius:10px;
    margin:10px 0;
}

/* ===== TOTAL SECTION ===== */
h3 span {
    color:#00eaff;
}

#macroTotals {
    margin-top:10px;
    color:#94a3b8;
}

/* ===== CLEAR BUTTON ===== */
button:last-of-type {
    margin-top:15px;
    background:#ef4444;
    color:white;
}

button:last-of-type:hover {
    background:#dc2626;
}

/* ===== RESPONSIVE ===== */
@media (max-width:600px){
    .container{
        padding:20px;
    }
}
</style>
</head>

<body>

<div class="container">

<h2>Diet Planning</h2>

<div class="card">

<h3>Search Food (Live API)</h3>

<input type="text" id="recipeSearch" placeholder="Enter food name">
<button onclick="searchRecipe()">Search</button>

<ul id="recipeResults"></ul>

<hr style="margin:20px 0; border-color:#334155;">

<h4 style="margin-bottom:10px;">Added Foods</h4>
<ul id="addedFoods"></ul>

<h3 style="margin-top:20px;">
Total Calories: <span id="totalCalories">0</span> kcal
</h3>

<h4 id="macroTotals">
Protein: 0g | Carbs: 0g | Fat: 0g
</h4>

<button onclick="clearFoods()">Clear All</button>

</div>

</div>

<script>

var totalCalories = 0;
var totalProtein = 0;
var totalCarbs = 0;
var totalFat = 0;

/* ================= UPDATE TOTALS ================= */

function updateTotals(){

    document.getElementById("totalCalories").innerText =
        totalCalories.toFixed(2);

    document.getElementById("macroTotals").innerHTML =
        `Protein: ${totalProtein.toFixed(2)}g |
         Carbs: ${totalCarbs.toFixed(2)}g |
         Fat: ${totalFat.toFixed(2)}g`;
}


/* ================= SEARCH FROM FLASK ================= */

function searchRecipe(){

    const query = document.getElementById("recipeSearch").value.trim();
    const resultList = document.getElementById("recipeResults");

    if(!query){
        resultList.innerHTML = "Enter food name";
        return;
    }

    resultList.innerHTML = "Searching...";

    fetch("http://127.0.0.1:5000/search-food", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ food: query })
    })
    .then(res => res.json())
    .then(data => {

        resultList.innerHTML = "";

        if(data.status !== "success"){
            resultList.innerHTML = "Food not found";
            return;
        }

        const li = document.createElement("li");
        li.innerHTML = `
            <strong>${data.title}</strong><br>
            <img src="${data.image}" class="meal-img"><br>
            Calories: ${data.nutrition.Calories} kcal<br>
            Protein: ${data.nutrition.Protein} g |
            Carbs: ${data.nutrition.Carbohydrates} g |
            Fat: ${data.nutrition.Fat} g<br>
            <button onclick="addFood(
                '${data.title.replace(/'/g,"")}',
                ${data.nutrition.Calories},
                ${data.nutrition.Protein},
                ${data.nutrition.Carbohydrates},
                ${data.nutrition.Fat}
            )">Add</button>
            <hr>`;

        resultList.appendChild(li);
    })
    .catch(err => {
        resultList.innerHTML = "Server error";
        console.error(err);
    });
}


/* ================= ADD FOOD ================= */

function addFood(name, cal, protein, carbs, fat){

    totalCalories += cal;
    totalProtein += protein;
    totalCarbs += carbs;
    totalFat += fat;

    updateTotals();

    const li = document.createElement("li");
    li.innerHTML = `
    ${name} - ${cal} kcal
    <button onclick="removeFood(this, ${cal}, ${protein}, ${carbs}, ${fat})">
    Remove
    </button>`;

    document.getElementById("addedFoods").appendChild(li);
}


/* ================= REMOVE ================= */

function removeFood(btn, cal, protein, carbs, fat){

    btn.parentElement.remove();

    totalCalories -= cal;
    totalProtein -= protein;
    totalCarbs -= carbs;
    totalFat -= fat;

    updateTotals();
}


/* ================= CLEAR ================= */

function clearFoods(){

    document.getElementById("addedFoods").innerHTML = "";

    totalCalories = 0;
    totalProtein = 0;
    totalCarbs = 0;
    totalFat = 0;

    updateTotals();
}

</script>

</body>
</html>
