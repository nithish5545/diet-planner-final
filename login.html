<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>

/* ===== BODY ===== */
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    font-family: "Segoe UI", sans-serif;
}

/* ===== LOGIN CARD ===== */
.login-card {
    width: 350px;
    background: #1e293b;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 0 40px rgba(0,234,255,0.2);
    text-align: center;
}

/* ===== TITLE ===== */
.login-card h2 {
    color: #00eaff;
    margin-bottom: 25px;
}

/* ===== INPUT ===== */
.login-card input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #334155;
    color: white;
    margin-bottom: 20px;
    transition: 0.3s;
}

.login-card input:focus {
    outline: none;
    box-shadow: 0 0 10px rgba(0,234,255,0.6);
}

/* ===== BUTTON ===== */
.login-card button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #00eaff;
    color: black;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.login-card button:hover {
    background: #00c4d1;
}

/* ===== LINK ===== */
.login-card p {
    margin-top: 20px;
    color: #cbd5e1;
}

.login-card a {
    color: #00eaff;
    text-decoration: none;
}

</style>
</head>

<body>

<div class="login-card">

<h2>Login</h2>

<input type="text" placeholder="Enter Mobile Number">

<button>Login</button>

<p>New user? <a href="registration.html">Register here</a></p>

</div>
<script>
if (localStorage.getItem("isLoggedIn") === "true") {
    window.location.href = "home.html";
}
</script>


<script>
/* ðŸ” AUTO LOGIN CHECK */
if (localStorage.getItem("isLoggedIn") === "true") {
    window.location.href = "home.html";
}

function login() {
    const name = document.getElementById("name").value.trim();
    const mobile = document.getElementById("mobile").value.trim();

    if (!name || !mobile) {
        alert("Please fill all fields");
        return;
    }

    fetch("http://127.0.0.1:5000/login", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ mobile })
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "success") {

            /* store login session */
            localStorage.setItem("isLoggedIn", "true");
            localStorage.setItem("user", JSON.stringify(data.user));

            alert("Welcome back, " + data.user.name + "!");
            window.location.href = "home.html";
        } else {
            alert(data.message);
        }
    })
    .catch(err => {
        alert("Server error. Is Flask running?");
        console.error(err);
    });
}
</script>


</body>
</html>
