<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: Arial,sans-serif; }
body {
    background: linear-gradient(135deg, #0d0d0d, #1a1a1a, #3b3b3b);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    color:white;
}
.container { width:100%; max-width:600px; background: rgba(255,255,255,0.1); padding:30px; border-radius:15px; }
h2 { text-align:center; margin-bottom:20px; }
.card { background: rgba(255,255,255,0.15); padding:20px; margin:15px 0; border-radius:10px; }
.card h3 { margin-bottom:10px; }
.buttons { display:flex; justify-content:space-around; margin-top:20px; flex-wrap:wrap; gap:10px; }
button { padding:15px; border:none; border-radius:10px; cursor:pointer; background:#00eaff; color:#000; font-weight:bold; transition:0.3s; }
button:hover { background:#00c4d1; }
.goal { background: rgba(255,255,255,0.2); padding:15px; margin-top:10px; border-radius:10px; }
</style>
</head>

<body>

<div class="container">

    <h2>Welcome, <span id="userName">User</span>!</h2>

    <div class="card">
        <h3>Today's Goal</h3>

        <div style="display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:20px;">

            <!-- üî• Animated Progress Circle -->
            <div id="progressCircle" style="
                width:160px;
                height:160px;
                border-radius:50%;
                background: conic-gradient(#00eaff 0deg, rgba(255,255,255,0.2) 0deg);
                display:flex;
                flex-direction:column;
                align-items:center;
                justify-content:center;
                text-align:center;
                transition: all 0.6s ease;
            ">
                <h2 id="remainingCalories">0</h2>
                <small>Remaining</small>
            </div>

            <!-- Details -->
            <div>
                <p><strong>Calories</strong></p>
                <p style="font-size:13px;">Remaining = Goal - Food + Exercise</p>
                <p>üèÅ Base Goal: <strong id="baseGoal">0</strong></p>
                <p>üçΩ Food: <strong id="foodCalories">0</strong></p>
                <p>üî• Exercise: <strong id="exerciseCalories">0</strong></p>

                <hr style="margin:10px 0;">

                <p>üí™ Protein: <strong id="homeProtein">0</strong> g</p>
                <p>üçû Carbs: <strong id="homeCarbs">0</strong> g</p>
                <p>ü•ë Fat: <strong id="homeFat">0</strong> g</p>
            </div>

        </div>
    </div>

    <div class="card">
        <h3>Weekly Goal</h3>
        <div class="goal" id="weeklyGoal"></div>
    </div>

    <div class="buttons">
        <button onclick="location.href='exercise.html'">Exercise Planning</button>
        <button onclick="location.href='diet.html'">Diet Planning</button>
        <button onclick="logout()">Logout</button>
    </div>

</div>

<script>

/* üîê AUTO LOGIN CHECK */
if (localStorage.getItem("isLoggedIn") !== "true") {
    alert("Please login first");
    window.location.href = "login.html";
}

const user = JSON.parse(localStorage.getItem("user"));

if (!user) {
    alert("User data missing. Please login again.");
    localStorage.removeItem("isLoggedIn");
    window.location.href = "login.html";
}

document.getElementById("userName").innerText = user.name;

/* ================= CALORIE SYSTEM ================= */

let baseGoal = 2530;
const today = new Date().toISOString().split("T")[0];

let foodCalories =
    Number(localStorage.getItem("foodCalories_" + today)) || 0;

let exerciseCalories =
    Number(localStorage.getItem("exerciseCalories")) || 0;

// üî• Load Macros
let protein =
    Number(localStorage.getItem("protein_" + today)) || 0;

let carbs =
    Number(localStorage.getItem("carbs_" + today)) || 0;

let fat =
    Number(localStorage.getItem("fat_" + today)) || 0;

let remaining = baseGoal - foodCalories + exerciseCalories;

// Update UI
document.getElementById("baseGoal").innerText = baseGoal;
document.getElementById("foodCalories").innerText = foodCalories.toFixed(2);
document.getElementById("exerciseCalories").innerText = exerciseCalories.toFixed(2);
document.getElementById("remainingCalories").innerText = remaining.toFixed(2);

document.getElementById("homeProtein").innerText = protein.toFixed(2);
document.getElementById("homeCarbs").innerText = carbs.toFixed(2);
document.getElementById("homeFat").innerText = fat.toFixed(2);

/* üî• Animate Progress Circle */

let percent = Math.min((foodCalories / baseGoal) * 100, 100);
let degrees = percent * 3.6;

document.getElementById("progressCircle").style.background =
    `conic-gradient(#00eaff ${degrees}deg, rgba(255,255,255,0.2) ${degrees}deg)`;

/* üìÖ Weekly Message */
document.getElementById("weeklyGoal").innerText =
    "Follow diet plan & exercise regularly for steady progress üí™";

/* üö™ LOGOUT */
function logout() {
    localStorage.removeItem("isLoggedIn");
    alert("Logged out successfully");
    window.location.href = "login.html";
}

</script>

</body>
</html>
